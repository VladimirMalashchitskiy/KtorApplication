<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>

        h1{
            color: #009879;
        }

        table {
            align-content: center;
            border-collapse: collapse; /* Убираем двойные линии между ячейками */
        }

        tbody tr:hover {
            background: sandybrown; /* Цвет фона при наведении */
            color: brown; /* Цвет текста при наведении */
        }

        .list {
            margin-left: 40%;
            margin-bottom: 5%;
        }

        .button {
            margin-left: 40%;
        }
    </style>
</head>

<body>
<h1 align="center">
    <div th:text=" ${question} + '?'"></div>
</h1>

<div class="class">
    <form action="/answer1" method="post" class="text-input-context-menu">
        <div class="list">
            <table>
                <tbody>
                <tr>
                    <td>1.</td>
                    <td><input name="answer" type="radio" value="p" size="10" class="center-pill" required>p</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td><input name="answer" type="radio" value="div" size="10" required>div</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td><input name="answer" type="radio" value="pre" size="10" required>pre</td>
                </tr>
                <tr>
                    <td>4.</td>
                    <td><input name="answer" type="radio" value="option" size="10" required>option</td>
                </tr>
                <tr>
                    <td>5.</td>
                    <td><input name="answer" type="radio" value="select" size="10" required>select</td>
                </tr>
                </tbody>

            </table>
        </div>

        <div class="button">
            <input type="submit" name="next" class="btn btn-primary" align="center" value="Next">
        </div>

    </form>
</div>

</body>
</html>
